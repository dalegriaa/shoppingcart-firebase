<br />
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="product-image">
        <div class="view hm-zoom z-depth-2" style="cursor: pointer;">
          <img
            [src]="product.productImageUrl"
            [alt]="product.productName"
            width="100%"
            class="img-fluid rounded"
          />
        </div>
        <div class="" style="margin-top: 15px;">
          <ul class="list-group mb-3">
            <li
              class="list-group-item d-flex justify-content-between lh-condensed"
            >
              <div>
                <h6 class="my-0">Precio</h6>
              </div>
              <span class="text-muted" style="color: crimson !important;"
                >$ {{ product.productPrice }}</span
              >
            </li>
          </ul>
          <button class="btn btn-primary" (click)="addToCart(product)">
            Añadir al Carrito
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="product-detail">
        <h5 class="product-head">Detalles de la motocicleta</h5>
        <table class="table" cellspacing="0" style="max-height: 28px;">
          <tbody>
            <tr>
              <th scope="row">Marca</th>
              <td>{{ product.productName }}</td>
            </tr>
            <tr>
              <th scope="row">Descripción</th>
              <td>{{ product.productDescription }}</td>
            </tr>
            <tr>
              <th scope="row">Segmento</th>
              <td>{{ product.productCategory }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
